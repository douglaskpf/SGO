<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Gerador de Orçamentos</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
        </h:head>
        <h:body style="background-color: #add">
            <b:container>
                <h:form id="formMenu" >
                    <b:navBar brand= "GERADOR DE ORÇAMENTOS">
                        <b:navbarLinks>
                            <b:navLink icon="home" value="Início" outcome="inicio"/>
                            <b:dropMenu icon="list-alt" value="Cadastros" 
                                        rendered="#{controleLogin.usuarioLogado != null 
                                                    and(controleLogin.usuarioLogado.administrador == true)}">
                                <b:navCommandLink icon="globe" value="Estados" ajax="false"
                                                  action="#{controleEstado.listar()}"/>
                                <b:navCommandLink icon="globe" value="Cidades" ajax="false"
                                                  action="#{controleCidade.listar()}"/>
                                <b:navCommandLink icon="user" value="Pessoas" ajax="false"
                                                  action="#{controlePessoaFisica.listar()}"/>
                                <b:navCommandLink icon="user" value="Usuários" ajax="false"
                                                  action="#{controleUsuario.listar()}"/>
                                <b:navCommandLink icon="list" value="Grupos" ajax="false"
                                                  action="#{controleGrupo.listar()}"/>
                                <b:navCommandLink icon="usd" value="Insumos" ajax="false"
                                                  action="#{controleInsumo.listar()}"/>
                                <b:navCommandLink icon="wrench" value="Serviços" ajax="false"
                                                  action="#{controleServico.listar()}"/>
                                <b:navCommandLink icon="tasks" value="Orçamentos" ajax="false"
                                                  action="#{controleOrcamento.listar()}"/>
                            </b:dropMenu>
                            
                            <b:dropMenu icon="list" value="Cadastros" rendered="#{controleLogin.usuarioLogado != null and(controleLogin.usuarioLogado.administrador == false)}">

                                <b:navCommandLink icon="globe" value="Cidades"
                                                  ajax="false"
                                                  action="#{controleCidade.listar()}"/>

                                <b:navCommandLink icon="user" value="Usuários"
                                                  ajax="false"
                                                  action="#{controleUsuario.listarUser()}"/>

                                <b:navCommandLink icon="usd" value="Insumos"
                                                  ajax="false"
                                                  action="#{controleInsumo.listarUser()}"/>

                                <b:navCommandLink icon="tasks" value="Orçamentos"
                                                  ajax="false"
                                                  action="#{controleOrcamento.listar()}"/>

                            </b:dropMenu>
                            <b:dropMenu icon="user" value="Usuário:#{controleLogin.usuarioLogado.apelido}" rendered="#{controleLogin.usuarioLogado != null}">
                                <b:navCommandLink icon="log-out" value="Logout" 
                                                  ajax="false"
                                                  action="#{controleLogin.efetuarLogout()}"/>
                            </b:dropMenu>

                            <b:dropMenu icon="log-in" value="Entrar" rendered="#{controleLogin.usuarioLogado == null}">
                                <b:navCommandLink icon="log-in" value="Login" 
                                                  ajax="false"
                                                  action="#{controleLogin.paginaLogin()}"/>
                            </b:dropMenu>

                        </b:navbarLinks>
                    </b:navBar>
                </h:form>
                <h:panelGroup>
                    <ui:insert name="conteudo">
                        CONTEUDO
                    </ui:insert>
                </h:panelGroup>
            </b:container>
        </h:body>
    </f:view>
</html>
