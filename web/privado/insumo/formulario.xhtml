<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleInsumo.editando}">
            <div class="ui-fluid">
                <p:messages/>

                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Insumos"/>
                    </f:facet> 

                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleInsumo.objeto.id}"
                                 readonly="true" size="12"/>

                    <p:outputLabel for="txtNome" value="Nome" />
                    <p:inputText id="txtNome" value="#{controleInsumo.objeto.nome}" 
                                 size="40" maxlength="40" placeholder="Obrigatório"/>
                    
                     <p:outputLabel value="Descrição" for="txtDescricao"/>
                            <p:inputText id="txtDescricao"
                                         value="#{controleInsumo.objeto.descricao}"
                                         size="60" maxlength="60"
                                         placeholder="Obrigatório"/>
                            
                            <p:outputLabel value="Preço" for="txtPreco"/>
                            <p:inputText id="txtPreco"
                                         value="#{controleInsumo.objeto.preco}"
                                         size="12" maxlength="12"
                                         placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Grupo" for="selectGrupo"/>
                    <p:selectOneMenu id="selectGrupo"
                                             value="#{controleInsumo.objeto.grupo}">
                                <f:converter converterId="converterGrupo"/>
                                <f:selectItem itemLabel="Selecione um registro"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{controleInsumo.daoGrupo.listaTodos}"
                                               var="g" itemLabel="#{g.nome}"/>
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleInsumo.salvar()}"
                                     update="formEdicao :formListagem"/> 

                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>            
</html>
