<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleEstado.editando}">
            <div class="ui-fluid">
                <p:messages/>

                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Estados"/>
                    </f:facet> 

                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleEstado.objeto.id}"
                                 readonly="true" size="12"/>

                    <p:outputLabel for="txtNome" value="Nome" />
                    <p:inputText id="txtNome" value="#{controleEstado.objeto.nome}" 
                                 size="40" maxlength="40" placeholder="Obrigatório"/>

                    <p:outputLabel for="txtUF" value="UF" />
                    <p:inputText id="txtUF" value="#{controleEstado.objeto.uf}" 
                                 size="2" maxlength="2"/>      

                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleEstado.salvar()}"
                                     update="formEdicao :formListagem"/> 

                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>            
</html>
